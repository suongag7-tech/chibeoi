  <style>
    body {
      margin: 0;
      background: #d9f5ef;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .scene {
      position: relative;
      width: 95%;
      max-width: 800px;
      aspect-ratio: 2 / 1;
      background: linear-gradient(to top, #b8efdb 0%, #d9f5ef 100%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .sun {
      position: absolute;
      top: 8%;
      left: 10%;
      width: 20%;
      height: auto;
      animation: shine 4s ease-in-out infinite alternate;
    }

    @keyframes shine {
      0% { transform: scale(1); filter: brightness(1); }
      100% { transform: scale(1.05); filter: brightness(1.2); }
    }

    .tree {
      position: absolute;
      bottom: 5%;
      left: 15%;
      width: 30%;
      height: auto;
      animation: sway 3s ease-in-out infinite alternate;
      transform-origin: bottom center;
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(2deg); }
    }

    .butterfly {
      position: absolute;
      width: 10%;
      height: auto;
      animation: fly 10s linear infinite;
    }

    @keyframes fly {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
      25% { transform: translate(30vw, -5vh) rotate(15deg); }
      50% { transform: translate(20vw, -10vh) rotate(-10deg); }
      75% { transform: translate(35vw, -3vh) rotate(10deg); }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
    }

    .message {
      position: absolute;
      top: 50%;
      right: 8%;
      transform: translateY(-50%);
      text-align: left;
      color: #1e3a34;
      max-width: 60%;
    }

    .message h1, .message h2, .message p {
      opacity: 0;
      animation: fadeIn 1.2s forwards;
    }

    .message h1 {
      animation-delay: 0.5s;
      font-size: 5vw;
      color: #159c87;
    }

    .message h2 {
      animation-delay: 2s;
      font-size: 4vw;
      color: #f46fa4;
    }

    .message p {
      animation-delay: 3.5s;
      font-size: 3.5vw;
    }

    @media (min-width: 768px) {
      .message h1 { font-size: 28px; }
      .message h2 { font-size: 22px; }
      .message p { font-size: 18px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      min-width: 100px;
    }

    button.play {
      background: #13c8a1;
      color: white;
    }

    button.pause {
      background: #fff;
      color: #333;
      border: 1px solid #ccc;
    }

    button.gift {
      background: #ff9cc7;
      color: white;
    }

    button:hover {
      transform: scale(1.05);
    }

    .note {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }

    /* Hi·ªáu ·ª©ng m·ªü qu√† */
    .gift-box {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 1s, visibility 1s;
      text-align: center;
      z-index: 10;
      padding: 0 20px;
    }

    .gift-box.active {
      visibility: visible;
      opacity: 1;
    }

    .gift-box img {
      width: 70%;
      max-width: 300px;
      animation: pop 1s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .gift-text {
      margin-top: 20px;
      font-size: 5vw;
      color: #d83a7c;
      animation: fadeText 1s ease forwards;
    }

    @media (min-width: 768px) {

    }

    @keyframes fadeText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
